<div class="vertical-align-wrap">
    <div class="vertical-align-middle">
        <div class="auth-box ">
            <div class="left">
                <div class="content">
                    <div class="logo text-center"><img src="app/assets/img/logo-dark.png" alt="Klorofil Logo"></div>
                    <form class="form-auth-small" id="forgot_pass_form">
                        <div class="form-group input-group">
                            <label for="forgot-email" class="control-label sr-only">Email</label>
                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                            <input type="email" class="form-control" id="forgot-email" name="email" placeholder="email@example.com">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Request Reset</button>
                        <div class="bottom">
                            <span><i class="fa fa-envelope"></i> <a href="#forgot-password">Forgot Email?</a></span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="right">
                <div class="overlay"></div>
                <div class="content text">
                    <h1 class="heading">Powerstove Admin Access</h1>
                    <p>Request Password Reset Link</p>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
