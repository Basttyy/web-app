<div class="vertical-align-wrap">
    <div class="vertical-align-middle">
        <div class="auth-box ">
            <div class="left">
                <div class="content">
                    <div class="logo text-center"><img src="app/assets/img/logo-dark.png" alt="Klorofil Logo"></div>
                    <form class="form-auth-small" id="reset_pass_form" action="#reset-password">
                        <div class="input-group form-group">
                            <label for="password" class="control-label sr-only">New Password</label>
                            <span class="input-group-addon"><i class="fa fa-key"></i></span>
                            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Password">
                        </div>
                        <div class="input-group form-group">
                            <label for="password" class="control-label sr-only">Re-enter Password</label>
                            <span class="input-group-addon"><i class="fa fa-key"></i></span>
                            <input type="password" class="form-control" id="password2" name="password2" placeholder="Re-enter Password">
                        </div>
                        <input type="hidden" class="form-control" id="access_code" name="access_code" placeholder="Enter Password">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Reset Password</button>
                        <div class="bottom">
                            <span><i class="fa fa-envelope"></i> <a href="#forgot-password">Not Working?</a></span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="right">
                <div class="overlay"></div>
                <div class="content text">
                    <h1 class="heading">Powerstove Admin Access</h1>
                    <p>Type New Password To Reset</p>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
